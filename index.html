<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="photos/favIcon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <title>typeup</title>
  </head>
  <body>
    <main class="main">
      <span class="loader">Load&nbsp;ng</span>

      <section class="section">
        <div class="result">
          <span class="result-time">time : 00 : 34</span>
          <span class="result-speed">speed : 40 </span>
          <span class="result-word"> word : 19</span>
        </div>
        <div class="parent_speed_time">
          <p class="time">00 : 00</p>
          <p class="speed"></p>
        </div>

        <div class="parentBox" focus>
          <span class="pipe pipeWink"></span>
          <div class="box">

          </div>
        </div>
        <div class="parentBtns">
            <button class="btn btn_rest">Rest</button>
            <button class="btn btn_next" disabled>Next</button>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
